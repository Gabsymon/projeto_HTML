<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <script src="./jquery-3.6.4.min.js"></script>
    <script src="./main.js"></script>
</head>
<body>
    <div class="container">
            <h1>Formulário</h1>
        <form>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" maxlength="63" id="nome">
                <small>Nome completo</small>
            </div>
            <br>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" maxlength="20" id="email">
                <small>Endereço de e-mail</small>
            </div>
            <br>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" maxlength="9" id="telefone">
                <small>00000-0000</small>
            </div>
            <br>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" maxlength="9" id="cep">
                <small>00000000</small>
                <button type="button" id="submit" class="btn" type="submit" onclick="buscar()">Buscar</button>
            </div>
            <br>
            <div class="form-group">
                <label for="logradouro">Endereço</label>
                <input type="text" class="form-control" id="logradouro">
                <small>Rua, Quadra, Lote etc</small>
            </div>
            <br>
            <div class="form-group">
                <label for="numero">Número</label>
                <input type="text" class="form-control" id="numero">
                <small>Número da casa/apto/loja</small>
            </div>
            <br>
            <div class="form-group">
                <label for="complemento">Complemento</label>
                <input type="text" class="form-control" id="complemento">
                <small>Complemento</small>
            </div>
            <br>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro">
                <small>Bairro</small>
            </div>
            <br>
            <div class="form-group">
                <label for="localidade">Cidade</label>
                <input type="text" class="form-control" maxlength="10" id="localidade">
                <small>Cidade</small>
            </div>
            <br>
            <div class="form-group">
                <label for="estado">UF</label>
                <input type="text" class="form-control" maxlength="9" id="uf">
                <small>UF</small>
            </div>
            <br>
            <div class="selection">
                <label for="tipo_cliente">Escolha um tipo de cliente:</label>
                <select id="tipo_cliente" name="tipo_cliente"></select>
            </div>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
