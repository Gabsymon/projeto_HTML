<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CEP</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <form>
            <div class="form-group">
                <label for="nome">NOME</label>
                <input type="text" class="form-control" maxlength="63" id="nome">
                <small>Nome completo</small>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" class="form-control" maxlength="20" id="email">
                <small>Endereço de e-mail</small>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" maxlength="9" id="telefone">
                <small>00000-0000</small>
            </div>
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" class="form-control" maxlength="9" id="cep">
                <small>00000000</small>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" class="form-control" id="endereco">
                <small>Rua, Quadra, Lote etc</small>
            </div>
            <div class="form-group">
                <label for="numero">Número</label>
                <input type="text" class="form-control" id="numero">
                <small>Número da casa/apto/loja</small>
            </div>
            <div class="form-group">
                <label for="complemento">Complemento</label>
                <input type="text" class="form-control" id="complemento">
                <small>Complemento</small>
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro">
                <small>Bairro</small>
            </div>
            <div class="form-group">
                <label for="localidade">Cidade</label>
                <input type="text" class="form-control" maxlength="10" id="localidade">
                <small>Cidade</small>
            </div>
            <div class="form-group">
                <label for="estado">UF</label>
                <input type="text" class="form-control" maxlength="9" id="uf">
                <small>UF</small>
            </div>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
